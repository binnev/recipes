name: spicy tomato soup
author: Gordon Ramsay
source: https://www.youtube.com/watch?v=fYBRZjkDxVk

ingredients:
  - 12, tomatoes
  - 2, red onions
  - 4, cloves, garlic
  - 1, tsp, cayenne pepper
  - 1, tsp, sugar
  - 1, tbsp, balsamic vinegar
  - 1, small pot cream
  - 1, veg stock pot
  - the finest rustic sourdough loaf 

method: 
  - take the core out of the tomatoes
  - finely chop the onions and garlic and fry on a baking tray on the stove
  - add salt, pepper, cayenne pepper
  - halve each tomato and put in the tray
  - sprinkle the sugar over and add vinegar
  - into the oven for 20-25 minutes at 180 C
  - pour veg stock half way up the tomatoes and bring to the boil on the hob. Simmer for 3-4 minutes
  - add the cream and either mash the tomatoes with a potato masher or blitz with a hand blender

equipment: 
  - baking tray
  - hand blender