name: dhaal
author: Runa Begum

ingredients: 
  - 1, cup, red lentils
  - 2, medium onions; finely chopped
  - 2, green chillies; finely chopped
  - 4, small bay leaves
  - 0.5, tsp, turmeric powder
  - 0.5, tsp, coriander powder
  - 0.5, tsp, chilli powder
  - 0.5, tsp, curry powder
  - 1, tsp, salt
  - 0.5, bulb, garlic; finely chopped
  - fresh coriander

method: 
  - soak lentils for at least 1 hour before. Wash thoroughly before use. 
  - heat oil in pan. Add bay leaves, onions, green chillies, and salt. Cook until onions are soft and translucent.
  - add all powdered spices and cook for a few minutes. 
  - add lentils and 8 cups of water. Stir and bring to boil. Then simmer for 45 minutes or until lentils are cooked. They should begin to dissolve. 
  - in separate pan, fry garlic in plenty of oil until light brown. Pour this over lentils and add coriander. 