name: fish ball curry
author: Runa Begum
notes: 7/11/16
ingredients:
  # fish ball mix 
  - 2, packets, minced sittol maas; defrosted
  - fresh coriander
  - 2, green chillies; finely chopped
  - 1, tsp, salt
  - 1, tsp,turmeric
  - 0.5,tsp,chilli powder
  # curry ingredients
  - 1, large white onion; finely chopped
  - 2, tsp, salt
  - 2, chillies; finely chopped
  - 4, cloves, garlic; finely chopped
  - 1, tsp, turmeric powder
  - 1, tsp, coriander powder
  - .5, tsp, chilli powder
  - .5, tsp, curry powder

method:
  - mix the fish, 2 chillies, 1 tsp salt, 1 tsp turmeric, chilli powder, and half a handful of chopped coriander. Set this mixture aside. 
  - add 2-3 tbsp oil to pan and lightly brown garlic
  - add onions, salt, and chillies. Soften onions (cover if needed)
  - add spices, mix and cook uncovered for a few minutes
  - add 3 cups water to create sauce, and cook
  - in background, prepare fish balls. Use a bit of oil in palm of hand if needed. 
  - add to sauce once it starts to simmer. Cook for 20-30 minutes
  - top with fresh coriander. Serve with boiled rice. 