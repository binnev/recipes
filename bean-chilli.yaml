name: bean chilli v1.2
author: Robin Neville, Runa Begum
ingredients: 
  - 3, 400g can, plum tomatoes
  - 3, 400g can, black eyed beans
  - 3, 400g can, red kidney beans
  - 4, tsp, smoked paprika
  - 2, tsp, hot chilli powder
  - 3, tsp, cumin powder
  - 2, tsp, coriander powder
  - 2, tsp, onion granules
  - 2, tsp, garlic granules
  - 2, large white onions
  - 5, cloves, garlic
  - little bit of dried thyme
  - 1, large potato (cut into 1cm cubes)
  - 1, vegetable stock cube

method: 
  - sweat onions and garlic with dried thyme
  - add cubed potato and brown
  - add spice mix (with a bit of water) and fry gently
  - add beans and tomatoes, stock cube, and a cup of water
  - simmer for 30 minutes then high heat to reduce