name: sweet potato spinach dhal
author: Robin Neville

method: 
  - heat oil. wide pan, tight lid
  - cook onion gently for 10 minutes
  - add chilli, ginger, garlic for 1 min
  - add spices for 1 min
  - turn heat to medium. Add sweet potato. Stir.
  - Add lentils, stock, seasoning. Bring to boil then reduce heat. Cover and cook for 20 min till potato and lentils are tender
  - Stir in spinach. Once wilted, add spring onions and basil, and serve. 

ingredients: 
  - 1, tbsp, sesame oil
  - 1, red onion; finely chopped
  - 1, clove, garlic; crushed
  - 1, thumb-sized piece, ginger; grated
  - 1, red chilli; chopped
  - 1.5, tsp, turmeric powder
  - 1.5, tsp, cumin powder
  - 2, sweet potatoes; cut into chunks
  - 250, g, split red lentils
  - 600, ml, vegetable stock
  - 80, g, spinach
  - 4, spring onions; chopped diagonally
  - thai basil leaves; torn
  - pitta breads
  - greek yoghurt and some kind of herb for dipping