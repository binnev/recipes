name: Hearty Vegetable Stew
author: Chuck Underwood 
source: https://www.brandnewvegan.com/recipes/soups/vegetable-stew
image: hearty_vegetable_stew.jpg

ingredients:
- 2, onion; minced
- 1, clove, garlic; minced
- 3, rib, celery; minced
- 1, litre, vegetable broth 
- 250, g, button mushrooms; sliced
- 250, g, portobello mushrooms; sliced
- 1, sprig, fresh rosemary
- 1, tsp, dried oregano
- 0.5, cup, red wine
- 1, can, chopped tomatoes
- 2, carrots; chopped
- 2, large potatoes; chopped
- 1, tbsp, tomato puree
- 1, tbsp, balsamic vinegar
- cornstarch
- 100, g, frozen peas

method: 
- chop the carrot, celery, garlic, and onions very finely
- saute this mixture in 1/4 cup of veggie broth until the veggies are nice and soft. 
- It's OK if the liquid gets a little low - the brown bits add to the flavour
- Add the mushrooms and cook on medium high heat until they lose their liquid. 
- Add the rosemary and oregano
- Add the wine and deglaze any brown spots on your pan
- Add the rest of the broth, tinned tomatoes, and tomato puree
- Add the potatoes and turn the heat up to the boil
- Add the vinegar and salt and pepper to taste
- Once it's boiling, turn down the heat to low and add the peas
- Stir the cornstarch with a tablespoon of cold water and add if the stew needs thickening
- Simmer to desired consistency

equipment: 
- big stew pot