author: Rukmini Iyer
cook_minutes: 30
equipment:
- casserole dish or dutch oven pan
ingredients:
- 200, g, basmati rice
- 2, cloves, garlic
- 1, chinese cabbage; thinly sliced
- 400, ml, vegetable stock
- 1, tbsp, sesame oil
- 2, aubergines; cut into 1.5cm slices
- 1, tsp, sea salt flakes
- 3, spring onions; very thinly sliced
- 1, tbsp, sesame seeds
- 15, g, gochugaru (or gochugang)
- 30, ml, sesame oil
- 30, ml, rice vinegar
- 30, ml, soy sauce
- 5, cm, ginger; grated
- 1, clove, garlic; finely grated
method:
- preheat the oven to 210
- tip the rice and garlic into the casserole dish
- evenly cover with the chinese cabbage
- pour over the veg stock and sesame oil
- lay the aubergines over the top in 1 layer
- scatter over the sea salt, cover with the lid, and bake for 30 minutes
- mix the dressing ingredients
- when it comes out of the oven, pour over the dressing and sprinkle over the spring
  onions and sesame seeds
name: Korean-style aubergines with spring onions and sesame rice
prep_minutes: 15
servings: 4
source: The roasting tin around the world
