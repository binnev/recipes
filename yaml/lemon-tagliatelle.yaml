name: Lemon Tagliatelle
author: Gennaro Contaldo
prep_minutes: 5
servings: 2
source: https://www.youtube.com/watch?v=SwDJi_PB-wY
cook_minutes: 10

ingredients:
  - 1, clove, garlic; thinly sliced
  - 1, red chilli; thinly sliced
  - 1, lemon
  - tagliatelle
  - butter
  - parsley; finely chopped
  - pecorino

method:
  - put the pasta on to cook
  - sweat the garlic and chilli in some olive oil
  - add the cooked pasta to the pan with some pasta water
  - add a knob of butter
  - squeeze in some lemon juice
  - add the parsley
  - grate over pecorino
