author: Barney Desmazery
cook_minutes: 25
ingredients:
  - 600, ml, milk
  - 50, g, butter
  - 1, onion; chopped
  - 6, cloves
  - 6, peppercorns
  - 2, cloves, garlic
  - 1, bay leaf
  - 3, sprigs, thyme
  - 100, g, white breadcrurumbs
  - 4, tbsp, single cream
  - nutmeg
method:
  - Simmer the milk, butter, onion, cloves, peppercorns, garlic and herbs in a pan for 20 mins.
  - Strain and return the liquid to the pan.
  - Add the breadcrumbs and simmer for 3-4 mins.
  - Stir in the cream or mascarpone. Add nutmeg, season and serve.
name: Bread Sauce
prep_minutes: 10
servings: 8
source: https://www.bbcgoodfood.com/recipes/bread-sauce-0
notes: Can be made up to 3 days in advance and heated up on the hob or microwave on Medium for 3 mins.
