name: Laxpudding
author: Sebastian Graus
prep_minutes: 20
servings: 4
source: https://www.instagram.com/p/DCE3Y40MTCZ/
cook_minutes: 80
image: https://images.immediate.co.uk/production/volatile/sites/30/2020/08/laxpudding-1e63cb2.jpg
notes: goes well with a simple green salad
equipment:
  - baking tray
ingredients:
  - 800, g, waxy potatoes; peeled and finely sliced
  - 1, onion; finely sliced
  - 300, ml, cream
  - 100, ml, milk
  - 3, eggs
  - 240, g, smoked salmon
  - 100, g, butter
  - dill; minced
method:
  - Peel the potatoes and boil in salted water until tender. Let cool, then slice.
  - Thinly slice the onion and cook in the butter until soft, reserving the melted butter
  - whisk together cream, milk, and eggs, seasoning with salt and pepper
  - layer the sliced potatoes, smoked salmon, cooked onions, and fresh dill in a baking dish, pouring a bit of the cream mixture between each layer. Finish with a final layer of the cream mixture on top
  - bake at 175C for about 30 minutes, until the top is golden and bubbly
  - drizzle with the reserved melted butter and garnish with a sprinkle of fresh dill
