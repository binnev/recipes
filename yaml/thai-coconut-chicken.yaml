name: Thai coconut chicken
source: https://www.instagram.com/reel/DTN5i71jqDA/?igsh=Mzg1a3M3NWc2ZGc5
author: nikittalouise
servings: 4
ingredients:
  # meatballs
  - 500, g, chicken mince
  - 1, small courgette; grated
  - 1, carrot; grated
  - 2, spring onion; sliced
  - 2, tsp, garlic; minced
  - 1, tsp, ginger paste
  - 1, tsp, chilli paste
  - 1, tbsp, soy sauce
  - 1, egg
  - 1, lime; half the juice
  # sauce
  - 1, red bell pepper; sliced
  - 1, tsp, garlic; minced
  - 1, tsp, ginger paste
  - 2, tbsp, soy sauce
  - 400, ml, coconut milk
  - 2, tbsp, red thai curry paste
  - 2, spring onion; sliced
  - coriander; chopped
  - 250, ml, chicken stock
  - 1, tbsp, honey

method:
  - Add the chicken mince, courgette, carrot, 2 spring onion, garlic, ginger paste, chilli paste, soy sauce, egg, lime and mix well together.
  - Split the mixture in 12 and form in meatballs.
  - Cook off in pan on a medium heat for 10 mins.
  - Remove from the pan & set to one side.
  - To the same pan add the peppers & fry off for 5 mins.
  - Add in the rest of the sauce ingredients, mix well and leave to simmer on a medium heat for 10 mins.
  - Add the meatballs back in to the pan, reduce the heat to low and allow to simmer for another 10 mins until the sauce has started to thicken.
  - Serve with rice & veg for a gorgeous warming winter meal!
