name: Moroccan Chicken
author: Mum
prep_minutes: 20
cook_minutes: 60
servings: 12

ingredients:
  - 12, chicken drumsticks
  - 3, large white onions; diced
  - 3, cloves, garlic; pressed
  - 1, tsp, ginger powder
  - 1, tsp, paprika powder
  - 0.5, tsp, cumin powder
  - 1, pickled lemon; chipped
  - 100, gr, black olives
  - chicken stock
  - cous cous
  - almond flakes

method:
  - Measure the spices into a bowl
  - saute onions and garlic until translucent
  - add the spices for 30 seconds
  - Add the chicken stock, pickled lemon, olives, chicken. Make sure the chicken is just covered with water
  - cook on low heat for 30 minutes with lid on
  - cook on high heat for 30 minutes with lid off to reduce
  - prepare the couscous by pouring boiling water into a measuring jug of couscous. The water should be about a thumbnail above the couscous.

equipment:
  - large pan
